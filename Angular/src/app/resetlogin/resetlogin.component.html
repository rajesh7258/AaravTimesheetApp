<app-header></app-header>
<div style="color: #fff;background:	#3b444b;">
  <div class="login-form">
    <form method="post" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          style="font-size: 11px"
          type="text"
          class="form-control"
          name="username"
          placeholder="Email"
          required="required"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div
            style="font-size: 10px; color: red; font-family: Verdana, Geneva, Tahoma, sans-serif"
            *ngIf="f.email.errors.required"
          >
            Email is required
          </div>
          <div
            style="font-size: 10px; color: red;font-family: Verdana, Geneva, Tahoma, sans-serif"
            *ngIf="f.email.errors.email"
          >
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary btn-lg btn-block"
          style="color: #fff;background:#0073b1;font-size: 12px"
        >
          Send Password Reset Link
        </button>
      </div>
      <div class="clearfix">
        <p
          class="pull-right"
          style="font-size: 11px;color:#7a7a7a;font-family: Verdana, Geneva, Tahoma, sans-serif"
        >
          Remember the Password?
          <a
            href="#"
            class="pull-right"
            style="font-size: 11px;color:#7a7a7a;font-family: Verdana, Geneva, Tahoma, sans-serif;text-decoration: underline;"
          >
            &nbsp;Login here</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
<ngx-spinner
  [bdColor]="spinnerConfig.bdColor"
  [size]="spinnerConfig.size"
  [color]="spinnerConfig.color"
>
  <p
    style="font-size: 12px; color: white;font-family: Verdana, Geneva, Tahoma, sans-serif"
  >
    Loading...
  </p>
</ngx-spinner>
<app-footer></app-footer>
